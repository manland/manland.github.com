---
layout: default
title: Romain Maneschi's Life
---
<div class="container">
{% for post in site.posts %}
<div class="article-min">
  <a class="article-global-link" href="{{ post.url }}">
    <h2 class="article-title">{{ post.title }}</h2>
    <span class="publish-date">{{ post.date | date:"%b %Y" }}</span>
    {{ post.resume }}
    <span class="article-category"></span>
    <span class="{{ post.categories[0] }}"></span>
  </a>
</div>
{% endfor %}
</div>
