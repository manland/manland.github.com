<div class="container-img">
  <img id="image" src="{{page.images.first}}" alt="{{ page.title }} screenshot" width="65%" height="auto" />
  {% if page.images and page.images.size > 1 %}
  <div class="container-links-img">
	{% for image in page.images %}
		<a class="btn-gallery" onclick='GALLERY.load(event, "{{image}}")'><span></span></a>
	{% endfor %}
	</div>
	{% endif %}
</div>
<div id="urls" style="display:none">{{ page.images | join:"," }}</div>
