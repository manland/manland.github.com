---
layout: default
title: Romain Maneschi's Articles
---
<div class="container">
{% for post in site.categories.article %}
<div class="article-min" style="width:auto">
  <a class="article-global-link" href="{{ post.url }}">
    <h2 class="article-title">{{ post.title }}</h2>
    <span class="publish-date">{{ post.date | date_to_string }}</span>
    {{ post.resume }}
    <span class="article-category"></span>
    <span class="{{ post.categories[0] }}"></span>
  </a>
</div>
{% endfor %}
</div>
